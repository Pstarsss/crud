<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/plugins/bootstrap.css">
  <title>new a student information</title>
</head>
<body>
  <div class="container">
      {{ if re}}
      <form action="/update/{{re.id}}" method="POST">
        <div class="form-group">
          <label for="username">name</label>
          <input type="text" class="form-control" id="username" placeholder="Name" name="name" value="{{re.name}}">
        </div>
        <div class="form-group">
          <label for="ages">age</label>
          <input type="number" id="ages" name="age" value="{{re.age}}">
        </div>
        <div class="form-group">
          <label for="hobbies">兴趣</label>
          <input name="hobbies" id="hobbies" value="{{re.hobbies}}" type="text" ></input>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      {{/if}}
  </div>
  
</body>
</html>
